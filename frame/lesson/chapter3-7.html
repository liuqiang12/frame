<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->

<!--可控制进度条start-->
<script type="text/javascript" src="../js/attention/progressctrl.js"></script>
<!--可控制进度条end-->
<script>
	$(function(){
		var _pbars= [];
		_pbars = [$("#pb1").progressCtrl({ skin: '../images/loading/progress.png', width:300} ) ];	
		setTimeout(function(){_pbars[0].progressCtrl(50);}, 300);
		
		var _pbbar_pos = 0;
		var _pbars2 = [];
		_pbars2 = [$("#pb2").progressCtrl({ skin: '../images/loading/progress.png', width:300} ) ];	
		setInterval(function(){
             if (++_pbbar_pos > 100) _pbbar_pos = 0;
             for (var i=0; i<_pbars.length; ++i)
             {
                _pbars2[i].progressCtrl(_pbbar_pos);
             }
            
        }, 300);
	})
</script>
<body>
<div id="scrollContent">
	可自定义进度的进度条：<br />
	<div id="pb1"></div><span id="pb1-label"></span>
	
	<br />首先引入脚本
<textarea class="code">
<script type="text/javascript" src="../js/attention/progressctrl.js"></script>
</textarea>
<pre></pre>

	HTML部分：
<textarea class="code">
<div id="pb1"></div><span id="pb1-label"></span>
</textarea>
<pre></pre>

	JS部分：
<textarea class="code">
$(function(){
	var _pbars= [];
	_pbars = [$("#pb1").progressCtrl({ skin: '../images/loading/progress.png', width:300} ) ];	
	setTimeout(function(){_pbars[0].progressCtrl(50);}, 300);
})
</textarea>
<pre></pre>

	如果使用setInterval还可让进度不断增加，代码如下：
<textarea class="code">
$(function(){
	var _pbbar_pos = 0;
	var _pbars2 = [];
	_pbars2 = [$("#pb2").progressCtrl({ skin: '../images/loading/progress.png', width:300} ) ];	
	setInterval(function(){
         if (++_pbbar_pos > 100) _pbbar_pos = 0;
         for (var i=0; i<_pbars.length; ++i)
         {
            _pbars2[i].progressCtrl(_pbbar_pos);
         }
        
    }, 300);
})
</textarea>
<pre></pre>	
	
	HTML部分
<textarea class="code">
<div id="pb2"></div><span id="pb2-label"></span>
</textarea>
<pre></pre>		
	

	<div id="pb2"></div><span id="pb2-label"></span>
	
</div>				
</body>
<!--代码高亮start-->
<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
<!--代码高亮end-->
</html>
