<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>

<!--步进器start-->
<script type="text/javascript" src="../js/form/spinbox.js"></script>
<!--步进器end-->

<script>
	function getSpinValue(){
		var msg=$("#spin1").val();
		top.Dialog.alert(msg);
	}
</script>
<body>
<div id="scrollContent">
	 <div class="box2" panelWidth="800" panelTitle="基本用法">
	 首先引入脚本：
<textarea class="code">
<script type="text/javascript" src="../js/form/spinbox.js"></script>
</textarea>
<pre></pre>	

	写一个文本框，将class设为spinbox。HTML代码如下：
<textarea class="code">
<input type="text" class="spinbox"/>
</textarea>
<pre></pre>	

效果：<input type="text" class="spinbox" id="spin1"/> <input type="button" value="获取值" onclick="getSpinValue()"/>
<br />步进器的值就是文本框的value
	</div>
	
	<div class="box2" panelWidth="800" panelTitle="自定义宽度">

步进器默认宽度为50px，通过设置style可自定义宽度。<br />
为文本框设置一个value值可实现初始时的数值。<br />
<input type="text" class="spinbox" value="10" style="width:100px;"/>
<textarea class="code">
<input type="text" class="spinbox" value="10" style="width:100px;"/>
</textarea>
<pre></pre>
	</div>
	
	<div class="box2" panelWidth="800" panelTitle="自定义设置">
步进器还可通过min、max、step来设置最小值、最大值和步长。<br />
<input type="text" class="spinbox" min="5" max="10" value="5" step="0.5"/>
<textarea class="code">
<input type="text" class="spinbox" min="5" max="10" value="5" step="0.5"/>
</textarea>
<pre></pre>
	</div>

</div>				
</body>
<!--代码高亮start-->
<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
<!--代码高亮end-->
</html>
