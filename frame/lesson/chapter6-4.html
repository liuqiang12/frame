<!--变色start-->
<script type="text/javascript" src="../js/text/color.js"></script>
<script>
	$(function(){
		var timer;
		$("#start").click(function(){
			changeColor();
			timer=setInterval(changeColor,2000)
		})
		$("#stop").click(function(){
			clearInterval(timer)
			$("#text1").animate({color:"#000000"})
		})
	})
	function changeColor(){
		$("#text1").animate({color:"red"})
		$("#text1").animate({color:"#00eaff"})
		$("#text1").animate({color:"#bc27d2"})
		$("#text1").animate({color:"#a2ff00"})
		$("#text1").animate({color:"#2794d2"})
		$("#text1").animate({color:"#ff6600"})
	}
	
</script>
<!--变色end-->

<!--放大start-->
<script type="text/javascript" src="../js/jquery.easing1.js"></script>
<script>
	$(function(){
		$("#start2").click(function(){
			if ( !$("#text2 span").length )
				$("#text2").html(jQuery.map( $("#text2").html().split(""), function(letter){
					return "<span>" + letter + "</span>";
				}).join(""));
	
			$("#text2 span").each(function(i, letter){
				setTimeout(function(){
					$(letter)
						.animate({ fontSize: "4em" }, 1000, "elasinout")
						.animate({ fontSize: "1em" }, 1000, "elasinout");
				}, i * 100);
			});
		})
	})
</script>
<!--放大end-->

<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
