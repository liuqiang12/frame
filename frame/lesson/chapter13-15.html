	链接默认是带有虚线的，在某些时候可能会影响显示效果。例如下面效果（在IE下观看）：
<div class="list_menu3">
	<div class="list_menu3_cur"><span><a href="javascript:;">选项1</a></span></div>
	<div><span><a href="javascript:;">选项2</a></span></div>
	<div><span><a href="javascript:;">选项3</a></span></div>
	<div><span><a href="javascript:;">选项4</a></span></div>
	<div><span><a href="javascript:;">选项5</a></span></div>
</div>
	要去除链接虚线有两种方式，一种是一个个去除，方法是在a标签中加入onfocus="this.blur()"。例如上面的效果改进代码如下：
<textarea class="code">
<div class="list_menu3">
	<div class="list_menu3_cur"><span><a href="javascript:;" onfocus="this.blur()">选项1</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项2</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项3</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项4</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项5</a></span></div>
</div>
</textarea>
<pre></pre>	
	效果如下：
<div class="list_menu3">
	<div class="list_menu3_cur"><span><a href="javascript:;" onfocus="this.blur()">选项1</a></span></div>

	<div><span><a href="javascript:;" onfocus="this.blur()">选项3</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项4</a></span></div>
	<div><span><a href="javascript:;" onfocus="this.blur()">选项5</a></span></div>
</div>
	另一种方法是批量去除，做法是引入一个htc文件。代码如下：
<textarea class="code">
<style>
a {
	behavior:url(../js/method/focus.htc)
}
</style>
</textarea>
<pre></pre>	
	引入该文件后，该页面的虚线就都去掉了。

<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
