<script type="text/javascript" src="../js/form/tageditor.js"></script>
 <script type="text/javascript">
    $(document).ready(function() {
        $("#Tags").tagEditor(
        {
            items: ["第一个标签", "第二个标签"],
            confirmRemoval: true
        });
        $("#Tags2").tagEditor(
        {
            items: ["第一个标签", "第二个标签"],
            confirmRemoval: true,
            separator: ' ',
            completeOnSeparator: true,
            completeOnBlur: true
        });
        $("#Tags3").tagEditor(
        {
            confirmRemoval: true,
            completeOnBlur: true
        });
        $("#getTagsButton").click(function() {
            alert($("#Tags3").tagEditorGetTags());
        });
        $("#addTagButton").click(function() {
            $("#Tags3").tagEditorAddTag('新标签');
        });
        $("#resetTagsButton").click(function() {
            $("#Tags3").tagEditorResetTags();
        });
    });
</script>
<!--标签编辑器end-->

<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
