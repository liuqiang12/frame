<body>

参数：<br />
	height: 200 //表格高度<br />
	width: 'auto' //表格宽度<br />
	striped:true //是否隔行变色<br />
	nowrap: true //是否始终不折行<br />
	resizable: true //是否可拖拽改变高度(IE支持得不好)<br />
	showToggleBtn: true //是否显示隐藏列的菜单(IE支持得不好)<br />
	minColToggle: 1 //隐藏列时最小能够保留的列数<br />
	title:false //是否出现标题栏，如果想使用标题栏，将此参数设置为标题的内容<br />
	showTableToggleBtn: false //是否显示最小化表格按钮(需要先显示标题栏)
	
</body>
