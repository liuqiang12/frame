<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->
<body>
<table class="tableStyle">
	<tr>
		<th>基本表格</th><th>扩展表格</th>
	</tr>
	<tr>
		<td>使用简单</td><td>需要用js渲染，加载速度稍慢，并且稍繁琐</td>
	</tr>
	<tr>
		<td>支持框架集成的特效提示</td><td>提示特下在扩展表格里无效</td>
	</tr>
	<tr>
		<td>能够灵活控制单行、多行点击变色</td><td>只能多行点击变色</td>
	</tr>
	<tr>
		<td>每一列可以不设宽度或者设百分比</td><td>每列必须设宽度且宽度为数值</td>
	</tr>
	<tr>
		<td>想要表头固定需要将表头单独放在一个table里面，并且有瑕疵。</td><td>表头可以完美固定</td>
	</tr>
	<tr>
		<td>当列数非常多时默认不会出现横向滚动条，需要另做处理才可以</td><td>每列设置宽度，当超过页面宽度时自动出现横向滚动条，特别适合列数众多的情况</td>
	</tr>
	<tr>
		<td>功能有限</td><td>可通过参数实现很多额外功能（如可隐藏某些列、拖拽改变高度等，但有些额外功能不适合用户使用IE的项目，因为IE对这些支持的不好。关于额外功能见参数说明）</td>
	</tr>
	
</table>
</body>
</html>
