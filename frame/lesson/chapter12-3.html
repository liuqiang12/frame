	$(function(){
		var dragDropObj = new DHTMLgoodies_dragDrop();

		dragDropObj.addSource('box1',true);
		dragDropObj.addSource('box2',true);
		dragDropObj.addSource('box3',true);
		dragDropObj.addSource('box4',true);

		dragDropObj.addTarget('dropBox2','dropItems2');
		dragDropObj.init();
	})
	function dropItems(idOfDraggedItem,targetId,x,y)
	{
		var html = document.getElementById('dropContent').innerHTML;
		if(html.length>0)html = html + '<br>';
		html = html + 'id="' + idOfDraggedItem+'" 的物体被拖放';
		document.getElementById('dropContent').innerHTML = html;
	}
	function dropItems2(idOfDraggedItem,targetId,x,y)
	{
		var html = document.getElementById('dropContent2').innerHTML;
		if(html.length>0)html = html + '<br>';
		html = html + '内容为 "' + document.getElementById(idOfDraggedItem).innerHTML + '" 的物体被拖放';
		document.getElementById('dropContent2').innerHTML = html;
	}
</script>

	通过设置addSource的参数可指定拖拽回调函数和拖放时是否移除自己。例如上述代码改成下面的代码
<textarea class="code">
var dragDropObj
$(function(){
	dragDropObj = new DHTMLgoodies_dragDrop();
	dragDropObj.addSource('box1',true,true,true,false,'onDragFunction');
	dragDropObj.addSource('box2',true,true,true,false,'onDragFunction');
	dragDropObj.addSource('box3',true,true,true,false,'onDragFunction');
	dragDropObj.addSource('box4',true,true,true,false,'onDragFunction');
	dragDropObj.addTarget('dropBox','dropItems');
	dragDropObj.addTarget('leftColumn','dropItems');
	dragDropObj.init();
})
function dropItems(idOfDraggedItem,targetId,x,y)
{
	if(targetId=='dropBox'){
		var obj = document.getElementById(idOfDraggedItem);
		if(obj.parentNode.id=='dropContent2')return;		
		document.getElementById('dropContent2').appendChild(obj);
	}
	if(targetId=='leftColumn'){
		var obj = document.getElementById(idOfDraggedItem);
		if(obj.parentNode.id=='dropContent')return;	
		document.getElementById('dropContent').appendChild(obj);
	}
}
function onDragFunction(cloneId,origId)
{
	self.status = 'Started dragging element with id ' + cloneId;
	var obj = document.getElementById(cloneId);
	obj.style.border='1px solid #F00';
}
