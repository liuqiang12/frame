<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->

<!--图片区域放大start-->
<script type="text/javascript" src="../js/pic/jqzoom.js"></script>
<!--图片区域放大end-->
<body>
<div id="scrollContent">
			
	注：当页面滚动时会有bug，暂时未解决。<br />
	默认的区域放大：<br />
	<a href="../images/demo/img4.jpg" class="zoomView" > 
		<img src="../images/demo/smallimg1.jpg"> 
	</a> 
	
	<br />自定义放大区域：<br />
	<a href="../images/demo/img4.jpg" class="zoomView" zoomWidth="300" zoomHeight="300" > 
		<img src="../images/demo/smallimg1.jpg"> 
	</a>
	
	<br />遮罩模式：<br />
	<a href="../images/demo/img4.jpg" class="zoomView" zoomType="reverse"> 
		<img src="../images/demo/smallimg1.jpg"> 
	</a> 
	
	<div style="display:none;">
	首先引入脚本
<textarea class="code">
<script type="text/javascript" src="../js/pic/jqzoom.js"></script>
</textarea>
<pre></pre>

	要创建一个默认的图片区域放大，对图片设置链接，链接的href指定为大图路径，设置链接的class为zoomView
<textarea class="code">
<a href="../images/demo/img4.jpg" class="zoomView"> 
	<img src="../images/demo/smallimg1.jpg"> 
</a>
</textarea>
<pre></pre>	

	要自定义放大区域的尺寸，为链接增加zoomWidth和zoomHeight属性
<textarea class="code">
<a href="../images/demo/img4.jpg" class="zoomView" zoomWidth="300" zoomHeight="300"> 
	<img src="../images/demo/smallimg1.jpg"> 
</a>
</textarea>
<pre></pre>	

	为链接设置zoomType可自定义放大模式。默认为standard，还可以设置为reverse，表示出现遮罩
<textarea class="code">
<a href="../images/demo/img4.jpg" class="zoomView" zoomType="reverse"> 
	<img src="../images/demo/smallimg1.jpg"> 
</a> 
</textarea>
<pre></pre>	
	</div>
</div>				
</body>
<!--代码高亮start-->
<script type="text/javascript" src="../js/jquery.appendDom.js"></script>
<script>
	$(function(){
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/highlight.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-xml.js'}]);
			$('head').appendDom([{tagName  :'script',type : 'text/javascript',src : '../js/hl/lang-html.js'}]);
			$('head').appendDom([{tagName  :'link', rel : 'stylesheet',type:'text/css',src : '../js/hl/style.css'}]);
			setTimeout(showCode,1000)
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
<!--代码高亮end-->
</html>
