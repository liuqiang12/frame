<style type="text/css">
    .resizeDiv
    {
    	width:400px;
    	height:200px;
    	background-color:#EFF7FF;
        border:1px solid #96C2F1;
        position:absolute;
        left:0px;
        top:0px;
    	}
    .resizeDiv h5
    {
    	background-color:#B2D3F5;
    	padding:5px;
        margin:1px;
    	}
    .resizeDiv div.content
    {
    	padding:5px;
        }
    .resizeDiv .handler
    {
    	width:15px;
    	height:10px;
    	border-right:solid 1px #888;
    	border-bottom:solid 1px #888;
    	position:absolute;
    	right:1px;
    	bottom:1px;
    	cursor:nw-resize;
    	}
</style>
<script type="text/javascript">
    $(function() {
        var state = $('#state');
        $('.resizeDiv').resizable({
            handler: '.handler',
            min: { width: 300, height: 150 },
            max: { width: 500, height: 400 },
            onResize: function(e) {
                state.html('目前尺寸: {width: ' +
                 e.data.resizeData.target.css('width') + ', height: ' +
                    e.data.resizeData.target.css('height') + '}');
            },
            onStop: function(e) {
                $('#state').html('停止');
            }
        });
    });
</script>
<body>
	<div class="resizeDiv">
	    <h5>标题</h5>
	    <div class="content">
	        鼠标拖拽右下角。
	        <ol>
	            <li>max: {width: 500, height: 400}</li>
	            <li>min: {width: 300, height: 150 }</li>
	        </ol>
	        状态信息: <b id="state"></b>
	    </div>
	    <div class="handler"></div>
	</div>
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
