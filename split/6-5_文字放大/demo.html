<script>
	$(function(){
		$("#start2").click(function(){
			if ( !$("#text2 span").length )
				$("#text2").html(jQuery.map( $("#text2").html().split(""), function(letter){
					return "<span>" + letter + "</span>";
				}).join(""));
	
			$("#text2 span").each(function(i, letter){
				setTimeout(function(){
					$(letter)
						.animate({ fontSize: "4em" }, 1000, "elasinout")
						.animate({ fontSize: "1em" }, 1000, "elasinout");
				}, i * 100);
			});
		})
	})
</script>
