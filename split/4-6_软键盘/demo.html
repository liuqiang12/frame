<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="reset.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../jquery-1.4.js"></script>
<!--软键盘(分离版)start-->
<link href="skins/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/keypad_split.js"></script>
<!--软键盘(分离版)end-->
<body>
	首先引入脚本和CSS：
<textarea class="code">
<script type="text/javascript" src="../jquery-1.4.js"></script>
<!--软键盘(分离版)start-->
<link href="skins/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/keypad_split.js"></script>
<!--软键盘(分离版)end-->
</textarea>
<pre></pre>

	然后写一个文本框，将class设为keypad即可。
<textarea class="code">
<input class="keypad" type="text"/>
</textarea>
<pre></pre>	

	效果如下：<br />
	<input class="keypad" type="text"/>
	
	<br /><br />默认只显示数字键盘，如果为其添加一个mode="full"的属性，就会显示整个键盘。<br />
<textarea class="code">
<input class="keypad" mode="full" type="text"/>
</textarea>
<pre></pre>		
	效果如下：<br />
	<input class="keypad" mode="full" type="text"/>
</body>
<!--代码高亮start-->
<script type="text/javascript" src="../hl/highlight.js"></script>
<script type="text/javascript" src="../hl/lang-xml.js"></script>
<script type="text/javascript" src="../hl/lang-html.js"></script>
<link href="../hl/style.css" rel="stylesheet" type="text/css"/>
<script>
	$(function(){
			showCode()
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
<!--代码高亮end-->
</html>
