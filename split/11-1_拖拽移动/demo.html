 <style type="text/css">
    p
    {
    	height:30px;
    	}
    .dragDiv
    {
    	width:200px;
    	background-color:#EFF7FF;
        border:1px solid #96C2F1;
        position:absolute;
        left:100px;
        top:100px;
    	}
    .dragDiv h5
    {
    	background-color:#B2D3F5;
    	padding:5px;
        margin:1px;
		font-size:12px;
    	}
    .dragDiv div
    {
    	padding:5px;
    	margin-bottom:10px;
        }
    .dragDiv2
    {
    	background-color:#F0FBEB;
        border:1px solid #9BDF70;
    	width:200px;
    	position:absolute;
        left:400px;
        top:400px;
    	}
    .dragDiv2 h5
    {
    	background-color:#C2ECA7;
    	padding:5px;
        margin:1px;
		font-size:12px;
        }
    .dragDiv2 div
    {
    	padding:5px;
    	margin-bottom:10px;
        }
</style>
<script type="text/javascript">
    $(function() {
        $('.dragDiv').Drags({
            handler: '.handler',
            onMove: function(e) {
                $('.content').html('位置信息:(Left:' + e.pageX + ' ,Top:' + e.pageY + ')');
            },
            onDrop:function(e){
                $('.content').html('内容区域');
            }
        });

        $('.dragDiv2').Drags({
            handler: '.handler2',                
            zIndex:200,
            opacity:.9
        });
    });
</script>
<body>
	<div class="dragDiv">
	    <h5 class="handler">拖拽这里</h5>
	    <div class="content">内容区域</div>
	</div>
	
	<div class="dragDiv2">
	    <h5 class="handler2">拖拽这里</h5>
	    <div class="content2">内容区域</div>
	</div>
