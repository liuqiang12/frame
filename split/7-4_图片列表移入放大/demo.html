<!--图片移入放大(分离版)start-->
<script type="text/javascript" src="js/bubbleup_split.js"></script>
<style>  
.imgBubble{
	padding:70px 0 0 50px;
}  
.imgBubble li {
    padding: 0px;
    float: left;
    position: relative;
    margin-left: 5px;
    margin-right: 5px;
    width: 48px;
    height: 48px;
}
.imgBubble li a {
    position: absolute;
}
.imgBubble li img {
    position: absolute;
    width: 48px;
    top: 0px;
    left: 0px;
    padding: 0px;
    margin: 0 8px 0 0;
    border: none;
    overflow: hidden;
}
</style>
<!--图片移入放大(分离版)end-->
<script type="text/javascript">
$(function(){
    $(".imgBubble img").bubbleup({tooltip: true, scale:120});
});
</script>
