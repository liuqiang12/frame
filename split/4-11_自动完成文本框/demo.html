	<div class="box2" panelWidth="700" panelTitle="提示信息为JSON格式" >

<textarea class="code">

    jQuery('#input_2').hintbox({
      url: 'cities.json',
      json: true
    });	
});
</textarea>

	JSON文件内容格式

{
	"list" : [
		"北京市",
		"天津市",
		"河北省",
		。。。
		"其他"
	]
}
</textarea>
<pre></pre>	
效果：<input type="text" id="input_2"/>（输入省份名的头一个字）

	<div class="box2" panelWidth="700" panelTitle="使用事件" >
		可使用的事件有：onBeforeListLoad、onListLoaded、onItemSelected。例如<br />
		<input type="text" id="input_3"/><span id="demo1"></span><br />
		代码
<textarea class="code">
jQuery(document).ready(function(){
	jQuery('#input_3').hintbox({
		url: 'cities.txt',
		onItemSelected:function(item){
			alert("选择了："+item.text())
		},
		 onListLoaded: function(list){
		 	$("#demo1").html("符合数："+list.find('li').size())
	      }
	});
});
</textarea>
<pre></pre>			
	</div>
