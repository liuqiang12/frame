<script type="text/javascript">
    $(function() {
        var option = { width: 150, items: [
                        { text: "第一项", icon: "icons/ico1.gif", alias: "1-1", action: menuAction },
                        { text: "第二项", icon: "icons/ico2.gif", alias: "1-2", action: menuAction },
                        { text: "第三项", icon: "icons/ico3.gif", alias: "1-3", action: menuAction },
                        { type: "splitLine" },
                        { text: "组一集合", icon: "icons/ico4.gif", alias: "1-4", type: "group", width: 170, items: [
                            { text: "组三集合", icon: "icons/ico4-1.gif", alias: "2-2", type: "group", width: 190, items: [
	                            { text: "组3一项", icon: "icons/ico4-1-1.gif", alias: "3-1", action: menuAction },
	                            { text: "组3二项", icon: "icons/ico4-1-1.gif", alias: "3-2", action: menuAction }
                            ]
                            },
                            { text: "组1一项", icon: "icons/ico4-2.gif", alias: "2-1", action: menuAction },
                            { text: "组1二项", icon: "icons/ico4-3.gif", alias: "2-3", action: menuAction },
                            { text: "组1三项", icon: "icons/ico4-4.gif", alias: "2-4", action: menuAction }
                        ]
                        },
                        { type: "splitLine" },
                        { text: "第四项", icon: "icons/ico5.gif", alias: "1-5", action: menuAction },
                        { text: "组二集合", icon: "icons/ico6.gif", alias: "1-6", type: "group", width: 180, items: [
                            { text: "组2一项", icon: "icons/ico6-1.gif", alias: "4-1", action: menuAction },
                            { text: "组2二项", icon: "icons/ico6-2.gif", alias: "4-2", action: menuAction }
                        ]
                        }
                        ], onShow: applyrule,
            onContextMenu: BeforeContextMenu
        };
        function menuAction() {
            alert(this.data.alias);
        }
        function applyrule(menu) {               
            if (this.id == "target2") {
                menu.applyrule({ name: "target2",
                    disable: true,
                    items: ["1-2", "2-3", "2-4", "1-6"]
                });
            }
            else {
                menu.applyrule({ name: "all",
                    disable: true,
                    items: []
                });
            }
        }
        function BeforeContextMenu() {
            return this.id != "target3";
        }
        $("#target,#target2,#target3").contextmenu(option);
    });
</script>
