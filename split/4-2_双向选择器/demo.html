<script>
	$(document).ready(function(){
		$("#listA").lister("listB");		
	});
	function getSelValue(){
		var msg="";
		msg=$('#listA').lister('listB').getList();
		if(msg==""){
			msg="无选择"
		}
		alert(msg);
	}
	function selectAll(){
		$('#listA').lister('listB').sendAll(true);
	}
	function cancelAll(){
		$('#listA').lister('listB').sendAll(false);
	}
</script>
