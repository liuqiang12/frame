	<input type="button" onclick="$.prettyLoader.show();" value="显示进度条" />

<script type="text/javascript" src="../jquery-1.4.js"></script>

	当要显示进度条时调用$.prettyLoader.show()，要隐藏进度条使用$.prettyLoader.hide()。代码如下：<br />
<textarea class="code">
<input type="button" onclick="$.prettyLoader.show();" value="显示进度条" />
<input type="button" onclick="$.prettyLoader.hide();" value="隐藏进度条" />
</textarea>
