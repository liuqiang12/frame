<pre></pre>	

	写一个文本框，将class设为spinbox。HTML代码如下：
<textarea class="code">
<input type="text" class="spinbox"/>
</textarea>
<pre></pre>	

效果：<input type="text" class="spinbox" id="spin1"/> <input type="button" value="获取值" onclick="getSpinValue()"/>
<br />步进器的值就是文本框的value
	</div>
	
	<div class="box2" panelWidth="800" panelTitle="自定义宽度">

步进器默认宽度为50px，通过设置style可自定义宽度。<br />
为文本框设置一个value值可实现初始时的数值。<br />
<input type="text" class="spinbox" value="10" style="width:100px;"/>
<textarea class="code">
<input type="text" class="spinbox" value="10" style="width:100px;"/>
</textarea>
<pre></pre>
	</div>
	
	<div class="box2" panelWidth="800" panelTitle="自定义设置">
步进器还可通过min、max、step来设置最小值、最大值和步长。<br />
<input type="text" class="spinbox" min="5" max="10" value="5" step="0.5"/>
<textarea class="code">
<input type="text" class="spinbox" min="5" max="10" value="5" step="0.5"/>
</textarea>
<pre></pre>
	</div>
</body>

<script>
	$(function(){
			showCode()
	})
	function showCode(){
		$(".code").each(function(){
			var code =$(this).val()
			var hl = new DlHighlight({lang: "html",lineNumbers :false });
			var formatted = hl.doItNow(code);
			$(this).next().addClass("DlHighlight").html("<pre>" + formatted + "</pre>")
		})
	}
</script>
